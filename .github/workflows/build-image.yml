name: Build and Push Docker Image

on:
  push:
    tags:
      - "v*.*.*" # Ð¢Ñ€Ð¸Ð³Ð³ÐµÑ€ Ð½Ð° Ñ‚ÐµÐ³Ð¸ Ð²Ð¸Ð´Ð° v1.0.0, v0.1.0 Ð¸ Ñ‚.Ð´.
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g., 0.1.0)"
        required: true
        type: string
      registry:
        description: "Docker registry (e.g., rieset/istio-http01)"
        required: false
        default: "rieset/istio-http01"
        type: string

env:
  REGISTRY: rieset/istio-http01

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check Docker Hub secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ] || [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "âŒ Error: DOCKER_USERNAME and DOCKER_PASSWORD secrets are required"
            echo "Please configure them in: Settings â†’ Secrets and variables â†’ Actions"
            exit 1
          fi
          echo "âœ… Docker Hub secrets are configured"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: false

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version extracted: $VERSION"

      - name: Set image tag
        id: image_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
            if [ -n "${{ github.event.inputs.registry }}" ]; then
              REGISTRY="${{ github.event.inputs.registry }}"
            else
              REGISTRY="${{ env.REGISTRY }}"
            fi
          elif [ -n "${{ steps.tag_version.outputs.version }}" ]; then
            TAG="${{ steps.tag_version.outputs.version }}"
            REGISTRY="${{ env.REGISTRY }}"
          else
            TAG="latest"
            REGISTRY="${{ env.REGISTRY }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "image=$REGISTRY:$TAG" >> $GITHUB_OUTPUT
          echo "Image will be: $REGISTRY:$TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.image_tag.outputs.image }}
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image information
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "Image: ${{ steps.image_tag.outputs.image }}"
          echo "Registry: ${{ steps.image_tag.outputs.registry }}"
          echo "Tag: ${{ steps.image_tag.outputs.tag }}"
          echo ""
          echo "ðŸ“¦ This image can be used in Helm chart values.yaml:"
          echo "   image:"
          echo "     repository: ${{ steps.image_tag.outputs.registry }}"
          echo "     tag: \"${{ steps.image_tag.outputs.tag }}\""
